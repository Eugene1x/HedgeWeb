{% extends 'layout.html' %}
{% block title %}Investor Login - Quantum Capital Partners{% endblock %}
{% block content %}
<!-- Particles.js Background -->
<div id="particles-js" class="fixed inset-0 z-0"></div>
<div class="min-h-screen flex items-center justify-center bg-black relative z-10">
    <!-- Vertical Investor Portal Label -->
    <div class="hidden md:flex flex-col items-center justify-center mr-12">
        <span class="text-red-600 text-4xl font-light tracking-widest"
            style="writing-mode: vertical-rl; transform: rotate(180deg); letter-spacing: 0.2em;">Investor Portal</span>
    </div>
    <!-- Login Card -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 flex flex-col items-center">
        <h2 class="text-2xl font-bold text-red-600 mb-2">Investor Login</h2>
        <p class="text-gray-700 mb-6 text-center">Sign in to access your Quantum Capital Partners dashboard.</p>
        <form method="post" class="w-full space-y-6">
            <div>
                <label for="username" class="block text-black font-semibold mb-2">Username</label>
                <input type="text"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200"
                    id="username" name="username" required autofocus placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-black font-semibold mb-2">Password</label>
                <input type="password"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200"
                    id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" name="remember"
                        class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                    <span class="ml-2 text-gray-700">Remember me</span>
                </label>
                <a href="#" class="text-red-600 hover:text-red-800 transition-colors">Forgot password?</a>
            </div>
            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">Login</button>
        </form>
    </div>
</div>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#fff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.7, "random": true },
            "size": { "value": 2.5, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#fff", "opacity": 0.2, "width": 1 },
            "move": { "enable": true, "speed": 1.2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false } }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": { "enable": true, "mode": "repulse" },
                "onclick": { "enable": true, "mode": "push" },
                "resize": true
            },
            "modes": {
                "repulse": { "distance": 100, "duration": 0.4 },
                "push": { "particles_nb": 4 }
            }
        },
        "retina_detect": true
    });
</script>
{% endblock %}
